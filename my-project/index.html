    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 class="text-yellow-600 text-3xl font-bold text-center">Tailwind CSS Learning </h1>
    <button class="rounded-2xl px-3 py-3 my-4 bg-violet-500 hover:bg-violet-600 focus:outline-2  active:bg-violet-700 flex mx-auto focus:bg-slate-600">Click me!</button>

    <div class="bg-blue-800 flex gap-x-4 mx-auto items-center w-80 text-center rounded-xl p-6 shadow-lg outline outline-black/50 pb-11" >

      <div >
        <div class="text-3xl text-white ">ChitChat</div>
        <p class="text-white">You have a new message!</p>
      </div>
    </div>

  <div class="flex gap-x-4 mx-auto justify-center p-6 border border-gray-300 rounded-xl w-80 mt-10 bg-violet-200 ">
    <img class="h-24 w-20 rounded-full block sm:mx-0 sm:shrink-0" src="./images/roksolana-zasiadko-LyeduBb2Auk-unsplash.jpg" alt="picture" >
    <div class="py-3">
      <p class="text-2xl font-bold ">Diane</p>
      <p class="text-gray-600 "> Tailwind Learner</p>
    
    <button class="text-violet-900 flex flex-col bg-white outline outline-black/10 rounded-2xl px-2 py-1 hover:bg-violet-700 hover:text-white active:bg-violet-500 focus:bg-violet-400">Message</button>
    </div>
  </div>

    <script type="module" src="/src/main.js"></script>
